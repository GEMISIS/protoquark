<!DOCTYPE html>
<head>
<title>Title</title>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  form {
    position: absolute;
    right: 0;
    z-index: 100;
  }

  input {
    display: block;
  }

  canvas {
    z-index: 0;
  }

  input:after {
    content: "";
    display: none;
    clear: both;
  }

  body {
    position: relative;
  }

</style>
</head>
<body>

<form id="thing">
  <input id="chance" type="number" min="0" max="100" step="1" value="50"/>
  <select id="type">
    <option value="ammo">Ammo</option>
    <option value="health">Health</option>
    <option value="spawn">Health</option>
  </select>
</form>

<form id="section">
  <input id="floorHeight" type="number" min="-20" max="20" step=".1" value="0"/>
  <input id="ceilingHeight" type="number" min="-20" max="20" step=".1" value="10"/>

  <label for="wall">Walls</label>
  <input id="wall" name="wall" type="checkbox" checked/>

  <label for="floor">Floors</label>
  <input id="floor" name="floor" type="checkbox" checked/>

  <label for="ceiling">Ceiling</label>
  <input id="ceiling" name="ceiling" type="checkbox" checked/>

  <label for="wallColor">Wall Color</label>
  <input id="wallColor" name="wallColor" type="color" value="#FF0000"/>

  <label for="floorColor">Floor Color</label>
  <input id="floorColor" name="floorColor" type="color"/>

  <label for="ceilingColor">Ceiling Color</label>
  <input id="ceilingColor" name="ceilingColor" type="color"/>

  <label for="ceilingWallColor">Ceiling Wall Color</label>
  <input id="ceilingWallColor" name="ceilingWallColor" type="color"/>

  <label for="floorWallColor">Floor Wall Color</label>
  <input id="floorWallColor" name="floorWallColor" type="color"/>

  <label for="file">Load Map</label>
  <input type="file" id="file" name="file" />

  <input type="button" id="save" value="save"/>

  <input type="button" id="exportObj" value="Export Obj"/>
  <input type="button" id="exportTris" value="Export Triangles"/>
</form>

<canvas id="canvas" width="1024" height="576">
  No canvas support
</canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script src="./OBJExporter.js"></script>
<script src="bin/main.js"></script>
</body>
