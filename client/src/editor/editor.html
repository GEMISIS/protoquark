<!DOCTYPE html>
<head>
<title>Title</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	form {
		float: right;
	}
	input {
		display: block;
	}
</style>
</head>
<body>

<form>
	<input id="floor" type="number" min="-20" max="20" step=".1" value="0"/>
	<input id="ceiling" type="number" min="-20" max="20" step=".1" value="10"/>

	<label for="walls">Walls</label>
	<input id="walls" name="walls" type="checkbox" checked/>

	<label for="floor">Floors</label>
	<input id="floor" name="floor" type="checkbox" checked/>

	<label for="ceiling">Ceiling</label>
	<input id="ceiling" name="ceiling" type="checkbox" checked/>

	<label for="wallColor">Wall Color</label>
	<input id="wallColor" name="wallColor" type="color" value="#FF0000"/>

	<label for="floorColor">Floor Color</label>
	<input id="floorColor" name="floorColor" type="color"/>

	<label for="ceilingColor">Ceiling Color</label>
	<input id="ceilingColor" name="ceilingColor" type="color"/>

	<label for="floorWallColor">Floor Wall Color</label>
	<input id="floorWallColor" name="floorWallColor" type="color"/>

	<label for="file">Load Map</label>
	<input type="file" id="file" name="file" />
	<input type="button" id="save" value="save"/>
</form>

<canvas id="canvas" width="1024" height="576">
	No canvas support
</canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script> -->

<script src="build/main.js"></script>
</body>
