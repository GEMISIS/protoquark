<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <form id="thing">
      <label for="thingChance">Chance</label>
      <input id="thingChance" name="thingChance" type="number" min="0" max="100" step="1" value="100"/>

      <label for="thingAmount">Amount</label>
      <input id="thingAmount" name="thingAmount" type="number" min="0" max="100" step="1" value="1"/>

      <select id="thingType">
        <option value="ammo">Ammo</option>
        <option value="health">Health</option>
        <option value="weapon">Weapon</option>
        <option value="spawn">Spawn</option>
      </select>
    </form>

    <ul id="section">
      <li>
        <label for="floorStart">Floor Start</label>
        <input id="floorStart" name="floorStart" type="number" min="-20" max="20" step=".1" value="-1"/>
      </li>
      <li>
        <label for="floorHeight">Floor Height</label>
        <input id="floorHeight" name="floorHeight" type="number" min="-20" max="20" step=".1" value="0"/>
      </li>

      <li>
        <label for="ceilingHeight">Ceiling Height</label>
        <input id="ceilingHeight" name="ceilingHeight" type="number" min="-20" max="20" step=".1" value="10"/>
      </li>
      <li>
        <label for="ceilingStart">Ceiling Start</label>
        <input id="ceilingStart" name="ceilingStart" type="number" min="-50" max="50" step=".1" value="20"/>
      </li>

      <li>
        <label for="wall">Walls</label>
        <input id="wall" name="wall" type="checkbox" />
      </li>

      <li>
        <label for="floor">Floors</label>
        <input id="floor" name="floor" type="checkbox" checked/>
      </li>

      <li>
        <label for="ceiling">Ceiling</label>
        <input id="ceiling" name="ceiling" type="checkbox" />
      </li>

      <li>
        <label for="wallColor">Wall</label>
        <input id="wallColor" name="wallColor" type="color" value="#FF0000"/>
      </li>

      <li>
        <label for="floorColor">Floor</label>
        <input id="floorColor" name="floorColor" type="color"/>
      </li>

      <li>
        <label for="ceilingColor">Ceiling</label>
        <input id="ceilingColor" name="ceilingColor" type="color"/>
      </li>

      <li>
        <label for="ceilingWallColor">Ceiling Wall</label>
        <input id="ceilingWallColor" name="ceilingWallColor" type="color"/>
      </li>

      <li>
        <label for="floorWallColor">Floor Wall</label>
        <input id="floorWallColor" name="floorWallColor" type="color"/>
      </li>

      <li>
        <label for="file">Load Map</label>
        <input type="file" id="file" name="file" />
      </li>

      <li>
        <input type="button" id="save" value="save"/>
      </li>

      <li>
        <input type="button" id="exportObj" value="Export Obj"/>
      </li>

      <li>
        <input type="button" id="exportQuack" value="Export To Quack"/>
      </li>
    </ul>

    <canvas id="canvas" width="1024" height="576">
      No canvas support
    </canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="./OBJExporter.js"></script>
    <script src="bin/main.js"></script>
  </body>
</html>
